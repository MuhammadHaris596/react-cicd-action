name : Deploy Dist
# on: [push,workflow_dispatch]
on:
    push:
        branches:
            - main
            - feature/**
        paths-ignore:
            - '.github/workflows/**'
            -  '.gitignore'
            -  'README.md'
    
    workflow_dispatch:

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: get Code
              uses: actions/checkout@v5
            #   run: |
            #       echo "clone repo"
            #       echo "${{toJson(github)}}"
            #       git clone https://github.com/${{github.repository}}.git

            - name: Install Node 20
              uses:  actions/setup-node@v4
              with: 
                 node-version: 20
            
            - name: print node version
              run: node -v
           

            - name : Install dependencies
              run: npm ci

            - name : Cache dependencies
              uses: actions/cache@v4
              with:
                path: ~/.npm
                key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
            
            - name : Run tests
              run: npm run test
                
    build:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: get Code
              uses: actions/checkout@v5
            
            - name: Install Node 20
              uses:  actions/setup-node@v4
              with: 
                 node-version: 20
            - name: print node version
              run: node -v
            - name : Cache dependencies
              uses: actions/cache@v4
              with:
                path: ~/.npm
                key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

            - name : Install dependencies
              run: npm ci
            
            - name : Build
              run: npm run build
            
            - name: Upload Dist Artifact
              uses: actions/upload-artifact@v4
              with:
                name: dist-files
                path: dist

    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:

            - name: Download Dist Artifact
              uses: actions/download-artifact@v5
              with:
                name: dist-files
                path: dist

            - name: Deploy
              run: echo "Deploy successfully"
